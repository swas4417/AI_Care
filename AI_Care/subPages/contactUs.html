<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="grid md:grid-cols-2 gap-16 items-center relative overflow-hidden p-8 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-3xl max-w-6xl mx-auto bg-white mt-4 font-[sans-serif] before:absolute before:right-0 before:w-[300px] before:bg-blue-400 before:h-full max-md:before:hidden"
    >
      <div>
        <h2 class="text-gray-800 text-3xl font-extrabold">Get In Touch</h2>
        <p class="text-sm text-gray-500 mt-4 leading-relaxed">
          Have a specific inquiry or looking to explore new opportunities? Our
          experienced team is ready to engage with you.
        </p>

        <form>
          <div class="space-y-4 mt-8">
            <input
              type="text"
              placeholder="Full Name"
              aria-label="Full Name"
              class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
              required
            />
            <input
              type="text"
              placeholder="Street"
              aria-label="Street"
              class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
              required
            />
            <div class="grid grid-cols-2 gap-6">
              <input
                type="text"
                placeholder="City"
                aria-label="City"
                class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
                required
              />
              <input
                type="text"
                placeholder="Postcode"
                aria-label="Postcode"
                class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
                required
              />
            </div>
            <input
              type="tel"
              placeholder="Phone No."
              aria-label="Phone Number"
              class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
              required
            />
            <input
              type="email"
              placeholder="Email"
              aria-label="Email"
              class="px-2 py-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
              required
            />
            <textarea
              placeholder="Write Message"
              aria-label="Message"
              class="px-2 pt-3 bg-white w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 outline-none"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="mt-8 flex items-center justify-center text-sm w-full rounded-md px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              height="16px"
              fill="#fff"
              class="mr-2"
              viewBox="0 0 548.244 548.244"
            >
              <path
                fill-rule="evenodd"
                d="M392.19 156.054 211.268 281.667 22.032 218.58C8.823 214.168-.076 201.775 0 187.852c.077-13.923 9.078-26.24 22.338-30.498L506.15 1.549c11.5-3.697 24.123-.663 32.666 7.88 8.542 8.543 11.577 21.165 7.879 32.666L390.89 525.906c-4.258 13.26-16.575 22.261-30.498 22.338-13.923.076-26.316-8.823-30.728-22.032l-63.393-190.153z"
                clip-rule="evenodd"
                data-original="#000000"
              />
            </svg>
            Send Message
          </button>
        </form>

        <ul class="mt-4 flex flex-wrap justify-center gap-6">
          <li class="flex items-center text-blue-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              height="16px"
              fill="currentColor"
              viewBox="0 0 479.058 479.058"
            >
              <path
                d="M434.146 59.882H44.912C20.146 59.882 0 80.028 0 104.794v269.47c0 24.766 20.146 44.912 44.912 44.912h389.234c24.766 0 44.912-20.146 44.912-44.912v-269.47c0-24.766-20.146-44.912-44.912-44.912zm0 29.941c2.034 0 3.969.422 5.738 1.159L239.529 264.631 39.173 90.982a14.902 14.902 0 0 1 5.738-1.159zm0 299.411H44.912c-8.26 0-14.971-6.71-14.971-14.971V122.615l199.778 173.141c2.822 2.441 6.316 3.655 9.81 3.655s6.988-1.213 9.81-3.655l199.778-173.141v251.649c-.001 8.26-6.711 14.97-14.971 14.97z"
                data-original="#000000"
              />
            </svg>
            <a href="mailto:info@example.com" class="text-sm ml-4">
              <strong>info@example.com</strong>
            </a>
          </li>
          <li class="flex items-center text-blue-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              height="16px"
              fill="currentColor"
              viewBox="0 0 482.6 482.6"
            >
              <path
                d="M98.339 320.8c47.6 56.9 104.9 101.7 170.3 133.4 24.9 11.8 58.2 25.8 95.3 28.2 2.3.1 4.5.2 6.8.2 24.9 0 44.9-8.6 61.2-26.3.1-.1.3-.3.4-.5 5.8-7 12.4-13.3 19.3-20 4.7-4.5 9.5-9.2 14.1-14 21.3-22.2 21.3-50.4-.2-71.9l-60.1-60.1c-10.2-10.6-22.4-16.2-35.2-16.2-12.8 0-25.1 5.6-35.6 16.1l-35.8 35.8c-3.3-1.9-6.7-3.6-9.9-5.2-4-2-7.7-3.9-11-6-32.6-20.7-62.2-47.7-90.5-82.4-14.3-18.1-23.9-33.3-30.6-48.8 9.4-8.5 18.2-17.4 26.7-26.1 3-3.1 6.1-6.2 9.2-9.3 10.8-10.8 16.6-23.3 16.6-36s-5.7-25.2-16.6-36l-29.8-29.8c-3.5-3.5-6.8-6.9-10.2-10.4-6.6-6.8-13.5-13.8-20.3-21.4-22.2-23.4-50.5-23.4-71.9-.2-4.9 4.9-9.5 9.8-14 14.6-7 6.9-13.3 13.6-20.4 19.4-.2.2-.4.3-.5.4-17.6 16.1-26.2 36.1-26.3 60.9-.2 24.6 8.4 52.3 25.1 82.6 24.5 46.3 59.7 89.2 105.4 128.4zm-50.8-197.2c.1-.1.3-.3.4-.4 5.7-5.1 11.2-10.2 16.6-15.8 5.1-5.4 10.1-11 15.5-16.8 4.3-4.3 8.5-8.5 12.8-12.8 6.7-6.7 13.5-13.5 20.3-20.3 9.4-9.3 21.6-9.3 31.1.1 6.7 6.8 13.5 13.8 20.1 20.5 3.5 3.6 6.9 7.2 10.3 10.8l29.8 29.8c4.5 4.5 6.8 9.6 6.8 14.7s-2.3 10.2-6.8 14.7c-3 3-6 6.1-8.9 9.1-8.9 9-17.6 17.7-26.4 25.6l-5.4 5.1 2.7 6.1c7.6 17.3 18.3 34.1 34 54.1 30.7 38.8 65.5 68.5 103.7 90.4 7.4 4.4 14.9 8.5 22.3 12.2l5.6 2.7 5.1-5.1c3.4-3.4 6.8-6.8 10.2-10.2l35.9-35.9c9.4-9.4 20-9.4 29.4-.1l60.1 60.1c9.5 9.5 9.4 20.2.1 29.6-3.9 4.1-8.1 8.2-12.3 12.3-7.1 6.8-14.1 13.5-21.3 20.2-.1.1-.3.3-.4.4-10.6 12.6-23.5 19-38.6 18-32.9-2.2-63.1-15.8-89.7-28.1-63.1-29.9-117.6-73.8-163.2-130.3-45.3-56.5-68.3-108.2-68-154.8.1-15.4 6.6-28.2 18-38.7z"
                data-original="#000000"
              />
            </svg>
            <a href="tel:+1234567890" class="text-sm ml-4">
              <strong>+123 456 7890</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
